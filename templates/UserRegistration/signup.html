
{% extends 'base.html' %}


{% block title %}
    Login
{% endblock %}

{% load crispy_forms_tags %}
{% load static %}



{% block content %}

<div class="half">
  <div class="bg order-1 order-md-2" style="background-image: url({% static 'login/images/bg_1.jpg' %})"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-6">
            <div class="form-block">
              <div class="text-center mb-5">
                  <h3>Create a new Account</h3>
              </div>
              <div class="form-group last mb-3">
                  <form method="post">
                    {{ form|crispy }}
                    {% csrf_token %}
                    
                    
                    

                    
                    <button class="btn btn-block btn-primary" type="submit" name="button">Create Account</button>
                  </form><br>

                  <p>Already have a account<a href="{% url 'UserRegistration:login' %}"> Login here</a></p>
            
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<br>
<br>
{% endblock %}
